<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Flash Tachyon</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <img id="speed" src="images/speed.jpg">
    <img id="logo" src="images/logo.png">
    <div class="the-flash">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left">
                    <div class="angry"></div>
                    <div class="eye-bright-top"></div>
                </div>
                <div class="eye eye-right">
                    <div class="angry"></div>
                    <div class="eye-bright-top"></div>
                </div>
            </div>
            <div class="masks">
                <div class="mask mask-left"></div>
                <div class="mask mask-right"></div>
            </div>
            <div class="skin">
                <div class="nose"></div>
            </div>
            <div class="bolts">
                <div class="bolt bolt-left">
                    <div class="bolt-spike"></div>
                </div>
                <div class="bolt bolt-right">
                    <div class="bolt-spike"></div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="arms right-arm"></div>
            <div class="bolt-shield"></div>
            <div class="arms left-arm"></div>
            <div class="legs right-leg"></div>
            <div class="legs left-leg"></div>
        </div>
        <div class="lightning left"></div>
        <div class="lightning right"></div>
    </div>
</body>
</html>
